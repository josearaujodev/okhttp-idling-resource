buildscript {
  repositories {
    google()
    mavenCentral()
  }
  dependencies {
    classpath 'com.android.tools.build:gradle:7.4.2'
  }
}

apply plugin: 'com.android.library'

repositories {
  google()
  mavenCentral()
}

dependencies {
  api 'com.squareup.okhttp3:okhttp:3.9.0'
  api 'com.android.support.test.espresso:espresso-idling-resource:3.0.1'
  implementation 'com.android.support:support-annotations:27.0.1'

  testImplementation 'junit:junit:4.12'
  testImplementation 'com.google.truth:truth:0.34'
  testImplementation 'com.squareup.okhttp3:mockwebserver:3.14.9'
}

android {
  compileSdkVersion 33
  buildToolsVersion '33.0.2'

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_7
    targetCompatibility JavaVersion.VERSION_1_7
  }

  lintOptions {
    textReport true
    textOutput 'stdout'
    ignore 'InvalidPackage'
  }
}

// use chrisbanes mvn push script, but lock it to a specific commit, to avoid automatic "updates"
apply from: 'https://raw.githubusercontent.com/chrisbanes/gradle-mvn-push/b9d34d928d772c0acc2e0981fc94c6e98b9038db/gradle-mvn-push.gradle'
